version: '3.8'

services:
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: anonex-anvil
    command: anvil --host 0.0.0.0 --port 8545
    ports:
      - "8545:8545"
    environment:
      - ANVIL_IP_ADDR=0.0.0.0
    networks:
      - anonex-network

  supabase:
    image: supabase/local:latest
    container_name: anonex-supabase
    ports:
      - "54321:54321"
      - "54322:54322"
    environment:
      - POSTGRES_PASSWORD=postgres
      - JWT_SECRET=your-jwt-secret-here
      - ANON_KEY=your-anon-key
      - SERVICE_KEY=your-service-key
    volumes:
      - ./supabase/migrations:/docker-entrypoint-initdb.d/migrations
      - supabase_db_data:/var/lib/postgresql/data
    depends_on:
      - anvil
    networks:
      - anonex-network

  zk-api:
    image: deno:1.40
    container_name: anonex-zk-api
    command: deno run --allow-all scripts/e2e-test.ts
    environment:
      - SUPABASE_URL=http://supabase:54321
      - SUPABASE_SERVICE_ROLE_KEY=your-service-key
      - PRIVATE_KEY=0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - supabase
    networks:
      - anonex-network

volumes:
  supabase_db_data:

networks:
  anonex-network:
    driver: bridge
