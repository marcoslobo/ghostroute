[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "tests"
script = "script"

# Solidity version for EIP-1153 transient storage support
solc = "0.8.24"
optimizer = true
optimizer_runs = 200

# Remappings for dependencies
# Use v4-periphery's bundled v4-core to ensure version compatibility
remappings = [
    "@uniswap/v4-core/=lib/v4-periphery/lib/v4-core/",
    "v4-core/=lib/v4-periphery/lib/v4-core/src/",
    "v4-periphery/=lib/v4-periphery/src/",
    "@openzeppelin/contracts/=lib/v4-periphery/lib/v4-core/lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
    "solmate/=lib/v4-periphery/lib/v4-core/lib/solmate/",
    "@zk-kit/=lib/zk-kit/",
    "v4-periphery/utils/=lib/v4-periphery/src/utils/"
]

# Allow deploy scripts to write deployment artifacts
fs_permissions = [{ access = "read-write", path = "deployments" }]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
